<div class="col-sm-12 blog-main"><h2>Create a linked Node</h2>
	<div>
		<script type="text/ng-template" id="alert.html">
				<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
					<div ng-transclude></div>
				</div>
			</script>
	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
	<div class="form-group">
    	<label data-ng-if="edgeTypes.length != 1" for="linkField">Link</label>
        <select data-ng-if="edgeTypes.length != 1"name="linkField" data-ng-model="nodeAndLink.edgeType">
           	<option data-ng-repeat="edgeType in edgeTypes" value="{{edgeType.name}}">{{ edgeType.name }}</option>
       	</select>
    	<label data-ng-if="nodeTypes.length != 1" for="nodeTypeField"> &nbsp;&nbsp;Node Type</label>
        <select data-ng-if="nodeTypes.length != 1" name="nodeTypeField" data-ng-model="nodeAndLink.node.nodeType">
           	<option data-ng-repeat="nodeType in nodeTypes" value="{{nodeType.name}}">{{ nodeType.name }}</option>
       	</select>
		<label for="topLevelField">&nbsp;&nbsp; Top Level Node?</label>
		<input type="checkbox" name="topLevelField" id="topLevelField" data-ng-model="nodeAndLink.node.topLevel">
    </div>		
    <hr/>
	<div class="form-group">
    	<label  for="nameField">Name*</label>
        <input  type="text" class="form-control" id="nameField" data-ng-model="nodeAndLink.node.name" data-ng-required="true"  placeholder="Node Name" autofocus/>
    </div>	

    <div class="form-group">
    	<label  for="descField">Description</label>
        <textarea class="form-control" id="descField" placeholder="Description" data-ng-model="nodeAndLink.node.description" rows="5"></textarea>
    </div>
    <div class="form-group" data-ng-if="!node.id">
    	     <label for="contentTypeField">Content Type</label>
           <select class="form-control" name="contentTypeField" id="contentTypeField" data-ng-model="contentTypes.selectedOption"
     			data-ng-options="option.name for option in contentTypes.availableOptions track by option.id"></select>
       </div>
	<div class="form-group">
           <label  for="contentField">Content</label>
           <textarea class="form-control" id="contentField" placeholder="Content" data-ng-model="nodeAndLink.node.content" rows="10"></textarea>
	</div>
    <!--  uib-accordion>
       <uib-accordion-group heading="Advanced Configuration">
       </uib-accordion-group>
    </uib-accordion -->        
    <button data-ng-click="saveNode()" class="btn btn-primary">Save</button>
 </div>
