<div class="col-sm-8 blog-main">
	<div>
		<script type="text/ng-template" id="alert.html">
				<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
					<div ng-transclude></div>
				</div>
			</script>
	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
	<div>{{ domain.name }}</div>
	<div data-ng-if="showControls" style="float: right;">
		<a class="btn btn-primary" href="#/node/new/edit?domainId={{ domainId | encodeURIComponent }}" title="Create a new Node"><i class="fa fa-file-o"> New Node</i></a>
	</div>
    <table class="table table-striped">
		<tbody>
			<tr data-ng-repeat="node in nodes">
			<td>
				<span class="blog-post-subtitle"><a href="#/node/{{ node.id | encodeURIComponent }}">{{ node.name }}</a></span>
				<p data-ng-bind-html="node.description"></p>
			</td>
			<td>
				<div style="float: right" data-ng-if="showControls">
					<a class="btn btn-primary btn-sm" href="#/node/{{ node.id | encodeURIComponent}}/edit" title="Edit Node"><i class="fa fa-edit"> <small>Edit</small></i></a> 
					<button class="btn btn-primary btn-sm" data-ng-click="copyToCB(node.id)" title="Copy to Clipboard"><i class="fa fa-clone"> <small>Copy</small></i> </button>
					<button class="btn btn-danger btn-sm" data-ng-click="deleteNode(node.id)" title="Delete" data-confirm="Delete Node?"><i class="fa fa-trash-o"> <small>Delete</small></i></button>
				</div>
			</td>
			</tr>
		</tbody>
	</table>		
	<div ng-show="totalItems > 10">
   		<uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
	</div>
</div>
