<div class="col-md-6 col-md-offset-3">
    <h2>Change Password</h2>
	<div>
		<script type="text/ng-template" id="alert.html">
				<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
					<div ng-transclude></div>
				</div>
			</script>
	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
    <form name="form" data-ng-submit="changePassword()" role="form">
        <div class="form-group" data-ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" data-ng-model="username" required />
            <span data-ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Current Password</label>
            <input type="password" name="password" id="password" class="form-control" data-ng-model="password" required />
            <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.passwordn1.$dirty && form.passwordn1.$error.required }">
            <label for="passwordn1">New Password</label>
            <input type="password" name="passwordn1" id="passwordn1" class="form-control" data-ng-model="newPassword1" required />
            <span data-ng-show="form.passwordn1.$dirty && form.passwordn1.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': form.passwordn2.$dirty && form.passwordn2.$error.required }">
            <label for="passwordn2">Repeat New Password</label>
            <input type="password" name="passwordn2" id="passwordn2" class="form-control" data-ng-model="newPassword2" required />
            <span data-ng-show="form.passwordn2.$dirty && form.passwordn2.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" data-ng-disabled="form.$invalid" class="btn btn-primary">Change Password</button>
        </div>
    </form>
</div>
