<div class="col-sm-8 blog-main"><h2>Service Details</h2>
	<div>
		<script type="text/ng-template" id="alert.html">
				<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
					<div ng-transclude></div>
				</div>
			</script>
	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
	<div>
           Service: {{ service.serviceName }}<br/>
       </div>
	<div>
           <h3>Service Permission</h3>
            {{ permission.name }}
            <button class="btn btn-danger btn-sm" data-ng-if="permission.name" data-ng-click="delServicePermission(service.id)" title="Delete" data-confirm="Delete Service Permission?"><i class="fa fa-trash-o"> Delete</i></button>
            <br/>
           	<select data-ng-model="selectedPermission" data-ng-options="newPermission.name for newPermission in allPermissions track by newPermission.id">
           	</select>
           	&nbsp;&nbsp;<button data-ng-click="addServicePermission()" class="btn btn-primary"><i class="fa fa-plus-square-o"> Set Permission</i></button>
       </div>
</div>
