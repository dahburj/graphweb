<div class="col-sm-10 blog-main"><h2>Node Attachments</h2>
  
	<div>
		<script type="text/ng-template" id="alert.html">
				<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
					<div ng-transclude></div>
				</div>
			</script>
	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
	<div><label>Attach files to: </label> {{ node.name }}</div>
	<div class="form-group">
           <label  for="nameField"></label>
           <input  type="file" class="form-control" id="file" data-file-model="nodeAttachment"/>
    </div>
    <div>
		<button data-ng-click="attachToNode()" class="btn btn-primary"><i class="fa fa-paperclip"> Attach</i></button>
	</div>
	<hr/>
	<div>
		<h3>Existing Attachments</h3>
		<ul>
			<li data-ng-repeat="attachment in attachments">{{ attachment.fileName }} 
				<button class="btn btn-primary btn-sm" data-ng-click="downloadAttachment(attachment.id)"><i class="fa fa-download"> Download</i></button>
				<button class="btn btn-danger btn-sm" data-ng-click="deleteAttachment(attachment.id)" data-confirm="Delete Attachment?"><i class="fa fa-trash-o"> Delete</i></button>
			</li>
		</ul>
	</div>

</div>
