<div class="col-sm-8 blog-main">
	<div>
		<script type="text/ng-template" id="alert.html">
				<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
					<div ng-transclude></div>
				</div>
			</script>
	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
	<div style="float: right;">
    	<a class="btn btn-primary" href="#edit/page-fragment/new" title="Create a new Page Fragment"><i class="fa fa-file-o"> New Page Fragment</i></a>
    </div>
    <table class="table table-striped">
		<tbody>
			<tr data-ng-repeat="pageFragment in pageFragments">
			<td>
				<a href="#page-fragment/{{ pageFragment.id | encodeURIComponent }}">{{ pageFragment.name }}</a>
			</td>
			<td>	
				<div style="float: right">
					<a class="btn btn-primary btn-sm" href="#edit/page-fragment/{{ pageFragment.id | encodeURIComponent }}" title="Edit Page Fragment"><i class="fa fa-edit"> <small>Edit</small></i> </a>
					<button class="btn btn-danger btn-sm" data-ng-click="deletePageFragment(pageFragment.id)" title="Delete" data-confirm="Delete Page Fragment?"><i class="fa fa-trash-o"> <small>Delete</small></i></button>
				</div>
			</td>
			</tr>
		</tbody>
	</table>
</div>
