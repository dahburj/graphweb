<div class="col-sm-8 blog-main"><h2>Edit Edge Types</h2>
	<div>
		<script type="text/ng-template" id="alert.html">
				<div class="alert" style="background-color:#fa39c3;color:white" role="alert">
					<div ng-transclude></div>
				</div>
			</script>
	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
	<div class="form-group">
           <label  for="nameField">Name*</label>
           <input  type="text" class="form-control" id="nameField" data-ng-model="edgeType.name" placeholder="Edge Type Name" data-ng-required="true"  value="{{ edgeType.name }}" />
       </div>		
	<button data-ng-click="saveEdgeType()" class="btn btn-primary">Save</button>
</div>
